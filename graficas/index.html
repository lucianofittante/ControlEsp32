<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de datos con ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>

        <h1>Control</h1>
        <p>Visualización</p>

        <hr>

        <section class="cols-2">

            <figure>
                <h2>Temperatura</h2>
                <canvas id="modelsChart"></canvas>
            </figure>

            <figure>
                <h2>humedad:
                    <select id="featuresOptions">
                        <option value="height">Hum suelo</option>
                        <option value="length">Hume amb</option>
                    </select>
                </h2>
                <canvas id="temperatureChart"></canvas>
            </figure>

        </section>

        <section class="cols-1">
            <figure>
                <h2>Construcciones por año</h2>
                <canvas id="yearsChart" height="300px"></canvas>
            </figure>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <!--<script src="js/helpers.js"></script>-->
    <!--<script src="js/handlers.js"></script>-->
    <script src="js/app.js"></script>
</body>

</html>
